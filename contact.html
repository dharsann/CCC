<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Contact Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
</head>
<body class="bg-purple-50 font-roboto">
  <!-- Navbar -->
  <nav class="bg-white p-4 flex justify-between items-center shadow-md">
    <button class="text-2xl">
      <i class="fas fa-bars"></i>
    </button>
    <img alt="Logo" class="w-10 h-10" height="40" src="https://storage.googleapis.com/a1aa/image/1fMMePVCkNkHlUM0bLJuyOpKHex6okMRaChiwkjFfSLaqjvOB.jpg" width="40"/>
  </nav>
  <!-- Section 2 -->
  <section class="p-6">
    <h2 class="text-2xl font-bold text-center">Contact <span class="text-yellow-500">us</span></h2>
    <p class="text-center text-gray-500">Let's get in touch!</p>
    <form class="mt-6 space-y-4">
      <input class="w-full border-b-2 border-gray-300 focus:border-yellow-500 outline-none py-2" placeholder="Email" type="email"/>
      <input class="w-full border-b-2 border-gray-300 focus:border-yellow-500 outline-none py-2" placeholder="Name" type="text"/>
      <input class="w-full border-b-2 border-gray-300 focus:border-yellow-500 outline-none py-2" placeholder="Phone" type="tel"/>
      <button class="w-full bg-yellow-500 text-white py-2 rounded-full" type="submit">Submit</button>
    </form>
    <div class="mt-6">
      <img alt="Map" class="w-full rounded-lg" height="200" src="https://storage.googleapis.com/a1aa/image/tk5a9knQYDaqElvHOsG82toKIumXlge5fxNR0a9eyOHP1xXnA.jpg" width="300"/>
      <p class="text-center mt-2">
        Company name<br/>
        315 W 36th St.<br/>
        NY 10018
      </p>
    </div>
  </section>
  <!-- Footer -->
  <footer class="bg-white p-4 flex justify-center space-x-4 shadow-md">
    <a class="text-gray-500" href="#"><i class="fab fa-instagram"></i></a>
    <a class="text-gray-500" href="#"><i class="fab fa-facebook"></i></a>
    <a class="text-gray-500" href="#"><i class="fab fa-twitter"></i></a>
    <a class="text-gray-500" href="#"><i class="fab fa-youtube"></i></a>
  </footer>
</body>
</html>
