<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services</title>
    <style>
        body {
            font-family: 'Gotham', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            text-align: center;
        }
        .container {
            width: 100%;
            max-width: 412px;
            margin: auto;
            padding: 20px;
        }
        .app-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 4px;
            background-color: #fef7ff;
        }
        .icon img {
            width: 24px;
            height: 24px;
        }
        .headline {
            font: 400 22px Roboto;
            color: #1d1b20;
            text-align: center;
        }
        .services-card {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 30px;
            box-shadow: 0 0 2px #00000040;
            text-align: center;
        }
        .services-title {
            font: 500 40px Poppins;
            color: #000;
            margin-bottom: 20px;
        }
        .service {
            display: inline-block;
            margin: 10px;
            width: 200px;
            overflow: hidden;
        }
        .service img {
            width: 100%;
            height: auto;
        }
        .service-name {
            font: 500 23px Gotham;
            color: #1f2730;
            margin-top: 5px;
        }
        .social-icons {
            margin-top: 20px;
        }
        .social-icons img {
            width: 20px;
            height: 20px;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-bar">
            <div class="icon"><img src="https://placeholder.pics/svg/48x48" alt="menu-icon"></div>
            <div class="headline">Headline</div>
            <div class="icon"><img src="https://placeholder.pics/svg/48x48" alt="profile-icon"></div>
        </div>
        <div class="services-card">
            <h1 class="services-title">Services</h1>
            <div class="service">
                <img src="https://placeholder.pics/svg/200x90" alt="Home Decoration">

        </div>
        <div class="social-icons">
            <img src="https://placeholder.pics/svg/20x20" alt="instagram">

        </div>

</body>
</html>
