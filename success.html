<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Message Sent</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
</head>
<body class="bg-purple-50 font-roboto">
  <!-- Navbar -->
  <nav class="bg-white p-4 flex justify-between items-center shadow-md">
    <button class="text-2xl">
      <i class="fas fa-bars"></i>
    </button>
    <img alt="Logo" class="w-10 h-10" height="40" src="https://storage.googleapis.com/a1aa/image/1fMMePVCkNkHlUM0bLJuyOpKHex6okMRaChiwkjFfSLaqjvOB.jpg" width="40"/>
  </nav>
  <!-- Section 5 -->
  <section class="p-6 text-center">
    <div class="flex justify-center items-center">
      <div class="bg-purple-200 p-6 rounded-full">
        <i class="fas fa-check text-4xl text-purple-600"></i>
      </div>
    </div>
    <h2 class="text-2xl font-bold mt-4">Your message has been sent</h2>
    <p class="text-gray-500">Thank you for sharing your thoughts</p>
    <button class="bg-purple-600 text-white py-2 px-4 rounded-full mt-6">Close</button>
  </section>
  <!-- Footer -->
  <footer class="bg-white p-4 flex justify-center space-x-4 shadow-md">
    <a class="text-gray-500" href="#"><i class="fab fa-instagram"></i></a>
    <a class="text-gray-500" href="#"><i class="fab fa-facebook"></i></a>
    <a class="text-gray-500" href="#"><i class="fab fa-twitter"></i></a>
    <a class="text-gray-500" href="#"><i class="fab fa-youtube"></i></a>
  </footer>
</body>
</html>
